<!doctype html>
<html class="no-js" ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Signalement : Admin </title>
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/responsive.css">


    <!-- Modernizr JS -->
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body style="background-color:dark;">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->  

    <!-- Body main wrapper start -->
    <div class="wrapper fixed__footer" >
        <!-- Start Feature Product -->
        <section class="categories-slider-area bg__white" style=" background-image:url(about-bg.jpg); height: 620px; width: 100%;color: white;">
            <div style="margin-left: 0px;float: left; width: 200px;min-height: 620px;text-align: center;background-color: rgba(0,0,0,0.9);padding: 5px; color:white;">
                <img src="images/logo/logo.png" width="200px">
                <hr>
                <h4 style="margin-bottom: 20px;"><a href="index.html">Statistique</a></h4>
                <h4 style="margin-bottom: 20px;"><a href="index.html">Recherche</a></h4>
                <h4 style="margin-bottom: 20px;"><a href="index.html">Liste Utilisateurs</a></h4>
                <h4 style="margin-bottom: 20px;"><a href="index.html">Gestion des Signalements</a></h4>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Start Left Feature -->
                    <div class="col-md-9 col-lg-9 col-sm-8 col-xs-12 float-left-style">
                        <!-- Start Slider Area -->
                        <div class="slider__container slider--one" style="margin-top: 80px;margin-left: -50px; min-height: 500px;text-align: center;background-color: rgba(0,0,0,0.6);padding: 50px; color:white;" ng-controller="controlUtilisateur">
                            <h2 style="color:white;">Les Utilisateur</h2>
                            <hr >
                            <table class="table">
                              <thead class="thead-dark">
                                <tr style="background-color:#303030;color: white;text-align: center;">
                                  <th scope="col">id</th>
                                  <th scope="col">Nom</th>
                                  <th scope="col">Region</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr ng-repeat="user in listeUtilisateur">
                                    
                        <script>
                            console.log(listeUtilisateur.loginUtilisateur);
                        </script>
                                  <th scope="row">{{user.idUtilisateur}}</th>
                                  <td>{{user.loginUtilisateur}}</td>
                                  <td>{{user.region}} </td>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
<script src="./angular/angular.min.js"></script>
<script src="./controler/controler.js"></script>
